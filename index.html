<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todays Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="Choose City"
        spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>
    <div class="weather">
        <img src="images/summer.png" class="weather-icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">
                <img src="images/partycloud.png">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>    
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                </div>
            </div>    
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>    
</html>
